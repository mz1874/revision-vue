<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    今天的天气很{{info}}

    <button @click="changeWeather">点击切换</button>
    <!--
        这里的function实际上查找是从vm上查找.之后去vue原型上找
    -->
    <button @click="isHot = !isHot">点击切换</button>
</div>
</body>


<!--
       如果页面模版上不使用数据,那么切换后实际的develop 工具数据不会改变

-->
<script src="js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    const app = new Vue({
        el: "#app",
        data: {
            name: "Jas",
            isHot: true
        },

        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        computed:{
            info(){
                return this.isHot ? "炎热":"寒冷";
            }
        }


    })
</script>
</html>
