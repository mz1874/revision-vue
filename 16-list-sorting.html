        methods: {
            sorting(type) {
                if (type === "asc") {
                    this.oldPerson = this.persons.sort((a, b) => {
                        return a.age - b.age
                    })
                } else if (type === "desc") {
                    this.oldPerson = this.persons.sort((a, b) => {
                        return b.age - a.age
                    })
                } else {
                    this.oldPerson = this.persons;
                }
            }
        },
        watch: {
            input_text: {
                immediate: true,
                handler(val, old) {
                    this.oldPerson = this.persons.filter(item => {
                        // indexOf("")  == 0
                        // 不包含-1
                        // 包含1
                        return item.name.indexOf(val) !== -1;
                    })
                }
            }
        }
