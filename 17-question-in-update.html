<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <button @click="update">更新</button>
    <ul>
        <li v-for="item in persons" :key="item.id">
            {{item.id}} -- {{item.name}} -- {{item.age}}
        </li>
    </ul>
</div>

</body>
<script src="js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            persons: [
                {
                    id: 1,
                    name: "张三",
                    age: 12
                }, {
                    id: 2,
                    name: "李四",
                    age: 12
                }, {
                    id: 3,
                    name: "王五",
                    age: 12
                }
            ],
        },
        methods: {
            update() {

                // 无法修改成功
                // this.persons[0] = {
                //     id: 4,
                //     name: "Jas",
                //     age: 12
                // }

                // 可以修改
                this.persons[0].name = "yiwen"
            }
        }
    })
</script>
</html>
