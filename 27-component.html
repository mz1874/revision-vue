<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    {{opacity}}
    <h2 :style="{opacity}">欢迎学习VUE</h2>
    使用Vue.component 注册全局组建,
    挂载局部组件
    组件内的data需要写成 函数式
    <temp></temp>
</div>

</body>
<script src="js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    //定义组件
    const temp = Vue.extend({
        template:`
            <div>
                <h2>{{name}}</h2>
                <button @click="changeName">改变name</button>
            </div>
        `,
        data(){
            return {
                name:"Vue"
            }
        },
        methods:{
            changeName(){
                this.name = "Vue.js"
            }
        }
    })




    //注册全局组件, 所有组件内都可以使用这个组件
    // Vue.component("temp",temp)
    // 组件名称为多个单词的话  my-school, 或者MySchool,但是在脚手架里写
    const app = new Vue({
        el:"#app",
        data:{
            opacity:1
        },

        //注册组件
        components:{
            temp:temp
        },
        methods:{

        },

        beforeCreate(){
            // 数据代理还没开始

        },

        created(){
            //数据监测代理创建外币
        },

        beforeMount(){
            //虚拟dom在内存中已经生成好,此时操作真实dom无效,因为在下一个阶段会被虚拟dom替换
        },
        // 挂载时callback function
        mounted(){
            //挂载虚拟dom替换掉了真实的DOM
                setInterval(()=>{
                    this.opacity -= 0.01;
                    if (this.opacity <= 0){
                        this.opacity = 1;
                    }
                },16)
        },

        beforeUpdate(){

        },

        updated(){

        },

        beforeDestroy(){

        },

        destroyed(){

        }



    })
</script>
</html>
